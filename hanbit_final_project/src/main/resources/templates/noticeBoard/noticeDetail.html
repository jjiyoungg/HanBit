<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/notice_layout}">
<!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
<title>한빛</title>
</head>
<!--================Start layout Area =================-->
<div layout:fragment="content">
	<br>
	<br>
<h4 th:text="${detail.title}"></h4>&nbsp;
<input type="hidden" name="noticeNo" th:value="${detail.noticeNo}">
<p th:text="${detail.category}"></p>
<p th:text="${detail.memberVO.nick}"></p>
<p th:text="${detail.timePosted}"></p>
<p th:text="${detail.hits}"></p><br>
<p th:text="${detail.content}"></p><br>
<img th:src = "@{/images/} + ${detail.image}" class="img-fluid"><br>
<br> 자세한 내용은 아래 링크에서 확인하세요 <br>
<a th:href="${detail.link}">홈페이지 바로가기</a>

<th:block th:if="${session.mvo!=null}">
		<th:block th:if="${session.mvo.memberType == 3}">
			<form th:action="@{noticeDelete?noticeNo=}+${detail.noticeNo}"
				method="post">
				<button class="btn btn-outline-dark">삭제</button>&nbsp;
			</form>
			<form th:action="@{noticeUpdateForm?noticeNo=}+${detail.noticeNo}">
			<input type="hidden" name="noticeNo" th:value="${detail.noticeNo}">
				<button class="btn btn-outline-dark">수정</button>
			</form>
			</th:block>
			</th:block>
			
	<!-------------- 댓글 ------------------>
 <form th:action="@{/writenoticeComment}" method="post">
		<div class="comment-box">
		<input type="hidden" name="noticeNo" th:value="${detail.noticeNo}">
			<div class="comment-name">
				작성자 : <input name="id" th:value="${session.mvo.id}"
					class="form-control"  readonly
					style="width: 100px; border: none;">
			</div>
			<div class="comment-sbox">
				<textarea class="comment-input" name="content" cols="80" rows="2"></textarea>
			</div>
			<div>
				<button type="submit">댓글등록</button><br>
			</div>
		</div>
	</form>
	<div >
	<table class="table table-borderless">
   <thead>
      <tr>
         <th>아이디</th><th>내용</th><th>시간</th>
      </tr>
   </thead>
   <tbody >
      <tr th:each="co:${commentList}">
         <td th:text="${co.id}"></td>
         <td th:text="${co.content}"></td>
         <td th:text="${co.timePosted}"></td>
         <td>
         	 <th:block th:if="${session.mvo!=null}">
			 <th:block th:if="${session.mvo.id==co.id}">
			 <!--  댓글 삭제 -->
	         <form th:action="@{/commentnoticeDelete}" method="post">
         	 <input type="hidden" name="commentNo" th:value="${co.commentNo}">
         	 <input type="hidden" name="noticeNo" th:value="${detail.noticeNo}">
			 <button >삭제</button>
			 </form>
         </td>
	         </th:block>
			</th:block>
      </tr>
   </tbody>
</table>
	</div>
</div>
<!--================End layout Area =================-->
