<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
<title>한빛</title>
</head>
<!--================Start layout Area =================-->
<div layout:fragment="content">

	<h4>※ 요양 보호사의 정보를 확인하여 원하는 요양 보호사와 매칭할 수 있는 게시판입니다 ※</h4>
	<br> <br>
	<div class="row">
		<br> <select id="category">
			<option value="전체 보기">전체 보기</option>
			<option value="공지사항">공지사항</option>
			<option value="건강 정보">건강 정보</option>
			<option value="알림 정보">알림 정보</option>
		</select> <br>
		<br>
		<br>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>NO</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성시간</th>
					<th>조회수</th>
					<th>카테고리</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="nb:${nblvo}">
					<td th:text="${nb.noticeNo}"></td>
					<td><a th:href="@{/noticeDetail?noticeNo=} + ${nb.noticeNo}"
						th:text="${nb.title}"></a></td>
					<td th:text="${nb.memberVO.nick}"></td>
					<td th:text="${nb.timePosted}"></td>
					<td th:text="${nb.hits}"></td>
					<td th:text="${nb.category}"></td>
				</tr>
			</tbody>
		</table>
		<br>
		<th:block th:if="${session.mvo!=null}">
		<th:block th:if="${session.mvo.memberType == 3}">
			<form th:action="@{writeNoticeForm}">
				<button>글쓰기</button>
			</form>
		</th:block>
		</th:block>
	</div>
</div>
<!--================End layout Area =================-->
