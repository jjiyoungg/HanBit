<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/member_layout}">
<!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
<title>한빛</title>
</head>
<!--================Start layout Area =================-->
<div layout:fragment="content">

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h4>회원 정보 목록 </h4>
  <br><br>         
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>아이디</td>
        <td th:text="${session.mvo.id}">아이디</td>
      </tr>
    </thead>

      <tr>
        <td>이름</td>
        <td th:text="${session.mvo.name}">이름</td>
      </tr>
      <tr>
        <td>닉네임</td>
        <td th:text="${session.mvo.nick}">닉네임</td>
      </tr>
      <tr>
        <td>질문</td>
        <td th:text="${session.mvo.question}">질문</td>
      </tr>
       <tr>
        <td>답변</td>
        <td th:text="${session.mvo.answer}">답변</td>
      </tr>
       <tr>
        <td>연락처</td>
        <td th:text="${session.mvo.tel}">연락처</td>
      </tr>
  </table>
</div>

</body>
</html>



</div>

<!--================End layout Area =================-->
