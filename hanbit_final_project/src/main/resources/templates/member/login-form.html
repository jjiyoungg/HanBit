<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/member_layout}">

<head>
<title>한빛</title>
</head>
<!--================Start layout Area =================-->
<div layout:fragment="content">
<th:block th:if="${session.mvo==null}">
	<form method="post" action="#" th:action="@{login}">
		아이디 : <input type="text" name="id"  placeholder="아이디 " required="required"><br>
		비밀번호 : <input type="password" name="password"  placeholder="패스워드" required="required"><br>
		<button type="submit">로그인</button>
	</form>
		<br><br>
		<a href="" th:href="@{/registerForm}">회원가입</a>
	</th:block>
		<br>
		<br>
</div>
