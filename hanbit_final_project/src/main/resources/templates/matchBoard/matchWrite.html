<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/match_layout}"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->

<head>
<title>한빛</title>
</head>
 <!--================Start layout Area =================-->
        <div layout:fragment="content">
       
        <h4> ※   매칭게시판 글쓰기 페이지입니다   ※  </h4> <br><br>
         
         <form th:action="registerMatch" method="post" id="register_form">
         <input name="id" th:value="${session.mvo.id}" type = "hidden">
         제목 : <input type="text" name="title" placeholder="제목을 입력하세요." required="required">
         <br><br>
         이력서
         <br><br>
         ------------------------------------------------------------
         <br><br>
         사진 :<input type="text" name="image" placeholder="사진첨부하세요." required="required"><br>
         요양사 이름 : <span th:text="${session.mvo.name}" name="name"></span><br>
         성별 : <span th:text="${session.mvo.gender}" name="gender"></span><br>
         지역 : <span th:text="${session.mvo.location}" name="location"></span><br>
         근무경력 : <span th:text="${session.mvo.workHistory}" name="workHistory"></span><br>
         근무형태: <span th:text="${session.mvo.workType}" name="workType"></span><br>
         <br><br>
         --------------------------------------------------------------
         <br><br>
          <textarea rows="8" cols="75" placeholder="소개글을 입력해주세요!" name="content" required="required"></textarea>

<div class="text-right">
<br>
<button type="submit">등록하기</button>
</div>
		</form>
        </div>
      
 <!--================End layout Area =================-->
