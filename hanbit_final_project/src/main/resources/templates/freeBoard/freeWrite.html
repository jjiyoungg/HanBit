<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
<title>한빛</title>
</head>
 <!--================Start layout Area =================-->
<div layout:fragment="content">
 <form th:action="@{write}" method="post">
 	<select>
		<option value= "자유글">자유글option>
		<option value= "정보글">정보글</option>
		<option value= "실종신고">실종신고</option>
	</select> <br> 
 <table class="table" >
    <tr>
    <td>제목 &nbsp;&nbsp;
     <input type="text" name="title" placeholder="게시글 제목을 입력하세요" required="required">
    </td>
    </tr>   
    <tr>
     <td>     
    <textarea rows="10" cols="70" name="content" required="required" placeholder="본문내용을 입력하세요"></textarea>
   
 </td>
    </tr> 
     </table>    


     <button type="submit" class="btn" >확인</button>  
     <button type="reset" class="btn" >취소</button>   
     </form>
  

     <!-- jQuery Ajax -->
     <script type="text/javascript">
     	$(document).ready(function() {
     		
     		//submit 버튼의 아이디를 처리할 때는 form의 아이디로 select한다.
     		$("#write_form").submit(function() {
     			//취소를 누르면 return false로 submit되지 않는다.
     			return confirm("글을 등록하시겠습니까?"); 
			});//submit
     		
     	});ready
     
     </script>
     

</div>
 <!--================End layout Area =================-->
